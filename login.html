<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/mobile/login-mobile.css">
    <script src="assets/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body>
<div class="bg-block">
    <img src="assets/image/login/bg.png" alt="">
</div>

<div class="auth-block wow bounceInUp">
    <div class="auth-header">
        <div class="header-logo">
            <div class="logo">
                <img src="assets/image/logo-white.svg" alt="">
            </div>
            <h1>Merkury</h1>
        </div>
        <div class="header-button">
            <input type="checkbox" class="toggleButton toggleRegister" id="register">
            <label for="register" class="toggleButton toggleRegister">Register</label>
            <input type="checkbox" class="toggleButton toggleLogin" id="login">
            <label for="login" class="toggleButton toggleLogin">Login</label>
        </div>
    </div>
    <div class="auth-body">
        <div class="body-header">
            <h2>Welcome <span>back!</span></h2>
        </div>
        <div class="body-input">
            <input type="text" class="inp inp-user" placeholder="Username">
            <input type="password" class="inp inp-pass" placeholder="Password">
        </div>
        <div class="body-button">
            <a href="">Enter</a>
        </div>
    </div>
</div>

</body>
</html>
